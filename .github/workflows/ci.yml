name: CI

on:
  push:
    branches: ["main", "feat/**"]
  pull_request:
    branches: ["main"]
    types: [opened, synchronize, reopened, labeled]

jobs:
  lint-and-typecheck:
    name: Lint, Format & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "dev-diary/pnpm-lock.yaml"

      - name: Install dependencies
        working-directory: dev-diary
        run: pnpm install --frozen-lockfile

      - name: Run Biome check (lint + format)
        working-directory: dev-diary
        run: pnpm check

      - name: Run TypeScript type check
        working-directory: dev-diary
        run: pnpm exec tsc --noEmit

  build-macos:
    name: Build macOS App
    runs-on: macos-latest
    if: github.event_name == 'pull_request' && contains(github.event.pull_request.labels.*.name, 'build-macos')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "dev-diary/pnpm-lock.yaml"

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Install dependencies
        working-directory: dev-diary
        run: pnpm install --frozen-lockfile

      - name: Build Tauri app
        working-directory: dev-diary
        run: pnpm tauri build --bundles app
        env:
          TAURI_SIGNING_PRIVATE_KEY: ""
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ""

      - name: Upload macOS app bundle
        uses: actions/upload-artifact@v4
        with:
          name: dev-diary-macos-${{ github.event.pull_request.number }}
          path: dev-diary/src-tauri/target/release/bundle/macos/*.app
          retention-days: 7
          if-no-files-found: error
          overwrite: true

