name: Release

on:
  push:
    branches:
      - "main"
    paths:
      - "stream/src-tauri/tauri.conf.json"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check version bump
        id: version_check
        run: |
          set -euo pipefail
          FILE="stream/src-tauri/tauri.conf.json"
          if [[ "${{ github.event.before }}" == "0000000000000000000000000000000000000000" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            VERSION=$(jq -r '.package.version' "$FILE")
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if ! git cat-file -e "${{ github.event.before }}:$FILE" 2>/dev/null; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
            VERSION=$(jq -r '.package.version' "$FILE")
            echo "version=$VERSION" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          PREV_VERSION=$(git show "${{ github.event.before }}:$FILE" | jq -r '.package.version')
          CURR_VERSION=$(jq -r '.package.version' "$FILE")
          if [[ "$PREV_VERSION" != "$CURR_VERSION" ]]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
          TAG="v${CURR_VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi
          echo "version=$CURR_VERSION" >> "$GITHUB_OUTPUT"

      - name: Create and push tag
        if: steps.version_check.outputs.changed == 'true'
        run: |
          set -euo pipefail
          VERSION="${{ steps.version_check.outputs.version }}"
          TAG="v${VERSION}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists; skipping."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "$TAG"
          git push origin "$TAG"

      - name: Install pnpm
        if: steps.version_check.outputs.changed == 'true'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        if: steps.version_check.outputs.changed == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"
          cache-dependency-path: "stream/pnpm-lock.yaml"

      - name: Install dependencies
        if: steps.version_check.outputs.changed == 'true'
        working-directory: stream
        run: pnpm install --frozen-lockfile

      - name: Import Apple Developer Certificate
        if: steps.version_check.outputs.changed == 'true'
        env:
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: ${{ secrets.KEYCHAIN_PASSWORD }}
        run: |
          echo $APPLE_CERTIFICATE | base64 --decode > certificate.p12
          security create-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" build.keychain
          security set-keychain-settings -t 3600 -u build.keychain
          security import certificate.p12 -k build.keychain -P "$APPLE_CERTIFICATE_PASSWORD" -T /usr/bin/codesign
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" build.keychain
          rm certificate.p12

      - name: Setup Apple API Key
        if: steps.version_check.outputs.changed == 'true'
        env:
          APPLE_API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_CONTENT }}
        run: |
          mkdir -p ~/.appstoreconnect/private_keys
          echo "$APPLE_API_KEY_CONTENT" > ~/.appstoreconnect/private_keys/AuthKey_${{ secrets.APPLE_API_KEY }}.p8

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        id: tauri-build
        if: steps.version_check.outputs.changed == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
        with:
          projectPath: stream
          tagName: v${{ steps.version_check.outputs.version }}
          releaseName: "v__VERSION__"
          releaseBody: |
            ## Installation Instructions (macOS)
            
            **Platform**: Apple Silicon (M1/M2/M3/M4) only - Intel Macs are not currently supported
            
            ### How to install:
            1. Download the `.dmg` file below
            2. Open the DMG and drag the app to Applications
            3. Double-click to open the app
            
            ### Auto-Update
            The app will automatically check for updates on startup and notify you when a new version is available.
            
            See release notes below for what's changed.
          releaseDraft: false
          prerelease: false
          includeUpdaterJson: true
          tauriScript: pnpm tauri
      
      - name: Create latest download link
        if: steps.version_check.outputs.changed == 'true'
        run: |
          cd stream/src-tauri/target/release/bundle/dmg
          ARCH=$(uname -m)
          cp stream_*.dmg stream-latest-macos-${ARCH}.dmg
      
      - name: Upload latest DMG
        if: steps.version_check.outputs.changed == 'true'
        uses: softprops/action-gh-release@v2
        with:
          files: stream/src-tauri/target/release/bundle/dmg/stream-latest-macos-*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
